<!DOCTYPE html>
<html lang="ar-TN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل العميل - STUFF</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #ffcc00; /* لون ذهبي */
            --secondary-color: #333; /* لون النص الداكن */
            --background-color: #f8f9fa; /* لون خلفية فاتح */
            --card-background: white; /* لون خلفية البطاقات */
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* ظل خفيف */
            --transition: all 0.3s ease; /* انتقالات سلسة */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--secondary-color);
        }

        /* Navbar */
        .navbar {
            background-color: var(--card-background);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            box-shadow: var(--shadow);
        }

        .navbar .logo {
            color: var(--primary-color);
            font-weight: bold;
            font-family: 'Helvetica', sans-serif;
            font-size: 48px;
            cursor: pointer;
            transition: var(--transition);
        }

        .navbar .logo:hover {
            transform: scale(1.05); /* تكبير الشعار عند التحويم */
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: var(--transition);
        }

        .navbar a:hover {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), #ffdd57);
            color: white;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: 700;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .form-container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15); /* ظل أكبر عند التحويم */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--secondary-color);
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-container input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.3); /* ظل عند التركيز */
        }

        .form-container button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .form-container button:hover {
            background-color: #e6b800; /* لون أغمق عند التحويم */
            transform: translateY(-2px); /* رفع الزر قليلاً */
        }

        .error-message {
            color: #dc3545; /* لون أحمر للرسائل الخطأ */
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            border-top: 2px solid #e0e0e0;
            margin-top: 40px;
            color: #555;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .navbar .logo {
                font-size: 36px;
            }

            .navbar .nav-links {
                gap: 10px;
            }

            .form-container {
                padding: 20px;
            }

            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo" onclick="location.href='index.html'">STUFF</div> <!-- رابط للصفحة الرئيسية -->
    <div class="nav-links">
        <a href="about.html">من نحن</a>
        <a href="index.html">الرئيسية</a>
    </div>
</div>

<header>
    <h1>سجل كعميل!</h1>
</header>

<div class="form-container">
    <h2>معلومات العميل</h2>
    <form id="client-form">
        <input type="text" id="first-name" placeholder="الاسم الأول" required>
        <input type="text" id="last-name" placeholder="الاسم الأخير" required>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <button type="submit">تقديم</button>
        <div class="error-message" id="error-message"></div>
    </form>
</div>

<footer>
    <p>© 2025 STUFF. جميع الحقوق محفوظة.</p>
</footer>

<script>
    document.getElementById('client-form').addEventListener('submit', function(event) {
        event.preventDefault(); // منع الإرسال الافتراضي للنموذج

        const firstName = document.getElementById('first-name').value.trim();
        const lastName = document.getElementById('last-name').value.trim();
        const email = document.getElementById('email').value.trim();
        const errorMessage = document.getElementById('error-message');

        // تحقق من الحقول الفارغة
        if (!firstName || !lastName || !email) {
            errorMessage.textContent = 'الرجاء ملء جميع الحقول المطلوبة.';
            return;
        }

        // تحقق من صحة البريد الإلكتروني
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            errorMessage.textContent = 'الرجاء إدخال بريد إلكتروني صالح.';
            return;
        }

        // إذا كانت جميع البيانات صحيحة
        errorMessage.textContent = ''; // إزالة رسالة الخطأ
        alert('تم التسجيل بنجاح!'); // رسالة نجاح
        window.location.href = 'index.html'; // التوجيه إلى الصفحة الرئيسية
    });
</script>

</body>
</html>
