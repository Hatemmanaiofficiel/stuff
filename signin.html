<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Stuff</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .navbar .logo {
            color: rgb(255, 215, 0);
            font-weight: bold;
            font-family: 'Helvetica', sans-serif;
            font-size: 48px;
            margin-left: 20px;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 30px;
        }

        .option-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .option-button:hover {
            background-color: darkgreen;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-top: 2px solid #ddd;
            margin-top: 40px;
        }

        .footer .logo {
            font-size: 24px;
            color: rgb(255, 215, 0);
        }

        .footer .copyright {
            font-size: 14px;
            color: #555;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">STUFF</div>
    </div>

    <div class="content">
        <h1 class="title">Choose Your Sign In Role</h1>
        <div class="button-container">
            <button class="option-button" onclick="location.href='client.html'">Sign In as Client</button>
            <button class="option-button" onclick="location.href='worker.html'">Sign In as Worker</button>
        </div>
    </div>

    <div class="footer">
        <div class="logo">STUFF</div>
        <div class="copyright">Â© 2025 All Rights Reserved</div>
    </div>
</body>
</html>
