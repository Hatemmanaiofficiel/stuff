<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #f0f4f8; /* Light background for contrast */
            font-family: 'Roboto', sans-serif;
            color: #333; /* Default text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Added padding for mobile devices */
            box-sizing: border-box;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007bff; /* Accent color for titles */
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .contact-info {
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        .contact-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .feedback {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }
        .feedback textarea {
            width: 100%;
            height: 80px;
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            resize: none;
        }
        .social-media {
            margin: 20px 0;
            font-size: 16px;
        }
        .social-media a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 24px; /* Larger icons */
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #0056b3; /* Darker color on hover */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width for button */
            margin-top: 20px; /* Spacing above button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777; /* Lighter text color for footer */
        }
        .faq-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #007bff;
            text-decoration: none; /* Remove underline */
        }
        .faq-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .thank-you-img {
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Thank You" class="thank-you-img">
        <h1>Congratulations!</h1>
        <p>Your payment has been processed successfully.</p>
        <p>Thank you for choosing our services!</p>

        <div class="contact-info">
            <label>Keep in Touch with Your Worker:</label>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>

        <div class="feedback">
            <label for="feedback">We value your feedback:</label>
            <textarea id="feedback" placeholder="Share your thoughts..."></textarea>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>

        <div class="social-media">
            <p>Follow us on:</p>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <button onclick="returnToMenu()">Return to Menu</button>

        <div class="footer">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
            <a href="#" class="faq-link">Frequently Asked Questions</a>
        </div>
    </div>

    <script>
        function returnToMenu() {
            window.location.href = 'index.html'; // Change to your main menu page
        }

        function submitFeedback() {
            const feedback = document.getElementById('feedback').value;
            if (feedback) {
                alert('Thank you for your feedback!');
                document.getElementById('feedback').value = ''; // Clear the textarea
            } else {
                alert('Please enter your feedback before submitting.');
            }
        }
    </script>
</body>
</html>
