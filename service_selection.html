<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Service</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5; /* Light background for a modern feel */
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .navbar .logo {
            color: rgb(255, 215, 0);
            font-weight: bold;
            font-family: 'Helvetica', sans-serif;
            font-size: 48px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px; /* Space between links */
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px; /* Slightly larger text */
            padding: 10px 15px; /* Add padding for better click area */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth hover effects */
        }

        .navbar a:hover {
            background-color: rgb(255, 215, 0); /* Change background on hover */
            color: white; /* Change text color to white */
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        .service-selection {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .service-option {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .service-option input {
            margin-right: 10px; /* Space between radio button and label */
            transform: scale(1.5); /* Larger radio buttons */
        }

        .button-container {
            margin-top: 30px;
        }
        .location-input {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        .proceed-button {
            background-color: rgb(255, 215, 0);
            color: black;
            border: none;
            border-radius: 10px;
            padding: 15px 30px; /* Larger button for better usability */
            font-size: 20px; /* Larger text */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .proceed-button:hover {
            background-color: darkgoldenrod; /* Darker shade on hover */
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-top: 2px solid #ddd;
            margin-top: 40px;
        }

        .footer .logo {
            font-size: 24px;
            color: rgb(255, 215, 0);
        }

        .footer .copyright {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 600px) {
            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .service-option {
                flex-direction: column; /* Stack options on small screens */
                align-items: flex-start; /* Align text left */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function proceed() {
            const service = document.querySelector('input[name="service"]:checked');

            if (service) {
                // Store the selected service in localStorage
                localStorage.setItem('selectedService', service.value);
                console.log('Selected service stored:', service.value);
                // Redirect to search_results.html
                window.location.href = 'search_results.html';
            } else {
                alert('Please select a service.');
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">STUFF</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#about">About Us</a>
            <a href="#signin">Sign In</a>
        </div>
    </div>

    <div class="content">
        <h1 class="title">Welcome to Our Service Selection</h1>
        <p class="service-selection">Select Your Service:</p>
        <div class="service-option"> 
            <input type="radio" id="plumbing" name="service" value="Plumbing">
            <label for="plumbing">Plumbing</label>
        </div>
        <div class="service-option"> 
            <input type="radio" id="housekeeping" name="service" value="Housekeeping">
            <label for="housekeeping">Housekeeping</label>
        </div>
        <div class="service-option"> 
            <input type="radio" id="gardening" name="service" value="Gardening">
            <label for="gardening">Gardening</label>
        </div>
        <div class="service-option"> 
            <input type="radio" id="electrical" name="service" value="Electrical Work">
            <label for="electrical">Electrical Work</label>
        </div>
        
        <label for="location" style="margin-top: 20px; display: block;"></label>
        <input type="text" id="location" class="location-input" placeholder="Your Location" required>
        <label for="number" style="margin-top: 5px; display: block;"></label>
        <input type="text" id="location" class="location-input" placeholder="Your Number" required>

        <div class="button-container">
            <button class="proceed-button" onclick="proceed()">Proceed to Loading</button>
        </div>
    </div>

    <div class="footer">
        <div class="logo">STUFF</div>
        <div class="copyright">Â© 2025 All Rights Reserved</div>
    </div>
</body>
</html>
