<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Price Proposal</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f4f8; /* Light background for contrast */
            font-family: 'Roboto', sans-serif;
            color: #333; /* Default text color */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff; /* Navbar background color */
            color: white;
            padding: 10px 20px;
        }
        .navbar-left {
            font-size: 18px;
        }
        .navbar-right {
            font-size: 14px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px; /* Max width for larger screens */
            margin: 20px auto; /* Center the container */
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff; /* Accent color for titles */
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333; /* Darker color for better readability */
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left; /* Align text to the left for better readability */
        }
        label {
            font-weight: bold; /* Make labels bold */
            margin-bottom: 5px;
            display: block; /* Ensure labels are on their own line */
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove default focus outline */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width for button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .payment-method {
            margin: 0 10px;
        }
        .payment-method img {
            width: 60px; /* Set a fixed width for payment method logos */
            height: auto;
        }
        .terms {
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .terms a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        .terms a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">Payment Portal</div>
        <div class="navbar-right">Powered by STUFF</S></div>
    </div>
    <div class="container">
        <h1>Payment for Proposal</h1>
        <div class="price" id="price-display"></div>
        
        <div class="input-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Your Full Name" required>
            <div class="error" id="name-error"></div>
        </div>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <div class="error" id="email-error"></div>
        </div>
        
        <div class="input-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Card Number" required>
            <div class="error" id="card-error"></div>
        </div>

        <div class="input-group">
            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
            <div class="error" id="expiry-error"></div>
        </div>

        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" required>
            <div class="error" id="cvv-error"></div>
        </div>

        <div class="input-group">
            <input type="number" id="amount" placeholder="20% Amount" required readonly>
        </div>

        <div class="payment-methods">
            <div class="payment-method">
                <img src="images/visa.webp" alt="Visa">
            </div>
            <div class="payment-method">
                <img src="images/matercard.png" alt="MasterCard">
            </div>
            <div class="payment-method">
                <img src="images/paypal.png" alt="PayPal">
            </div>
        </div>

        <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
        </div>
        
        <a href="congrats.html"><button onclick="submitPayment()">Pay Now</button></a>
    </div>

    <script>
        const proposedPrice = localStorage.getItem('proposedPrice') || 100; // Default to 100 if not set
        const paymentAmount = (0.2 * proposedPrice).toFixed(2); // Calculate 20%

        document.getElementById('price-display').innerText = `Total Price: $${proposedPrice}`;
        document.getElementById('amount').value = paymentAmount; // Set the amount to 20% of the total

        function validateForm() {
            let isValid = true;
            const name = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            // Reset error messages
            document.getElementById('name-error').innerText = '';
            document.getElementById('email-error').innerText = '';
            document.getElementById('card-error').innerText = '';
            document.getElementById('expiry-error').innerText = '';
            document.getElementById('cvv-error').innerText = '';

            // Validate Full Name
            if (!name) {
                document.getElementById('name-error').innerText = 'Please enter your full name.';
                isValid = false;
            }

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('email-error').innerText = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate Card Number (simple check)
            if (!cardNumber || cardNumber.length < 16) {
                document.getElementById('card-error').innerText = 'Please enter a valid card number.';
                isValid = false;
            }

            // Validate Expiry Date
            if (!expiryDate || !/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                document.getElementById('expiry-error').innerText = 'Please enter a valid expiry date (MM/YY).';
                isValid = false;
            }

            // Validate CVV
            if (!cvv || cvv.length < 3) {
                document.getElementById('cvv-error').innerText = 'Please enter a valid CVV.';
                isValid = false;
            }

            // Validate Terms
            if (!document.getElementById('terms').checked) {
                alert('You must agree to the terms and conditions.');
                isValid = false;
            }

            return isValid;
        }

        function submitPayment() {
            if (validateForm()) {
                const cardNumber = document.getElementById('card-number').value;
                const name = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;

                // Simulated payment process
                alert(`Payment of $${paymentAmount} processed successfully for ${name} using card ${cardNumber}.`);
                // Integrate actual API call here

                // Redirect to a confirmation or success page
                window.location.href = 'confirmation.html'; // Change to your confirmation page
            }
        }
    </script>
</body>
</html>
