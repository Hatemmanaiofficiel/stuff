<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stuff</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .navbar .logo {
            color: rgb(255, 215, 0);
            font-weight: bold;
            font-family: 'Helvetica', sans-serif;
            font-size: 48px;
            margin-left: 20px;
            cursor: pointer;
        }

        .navbar .nav-links {
            margin-right: 20px;
        }

        .navbar .nav-links a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: rgb(255, 215, 0);
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .section {
            margin: 40px 0;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: rgb(255, 215, 0);
        }

        .section p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            font-family: 'Helvetica', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .contact-form button {
            background-color: rgb(255, 215, 0);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: rgb(204, 173, 0);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-top: 2px solid #ddd;
            margin-top: 40px;
        }

        .footer .logo {
            font-size: 24px;
            color: rgb(255, 215, 0);
        }

        .footer .links {
            display: flex;
            gap: 20px;
        }

        .footer .links span {
            cursor: pointer;
            color: black;
            font-size: 16px;
            transition: color 0.3s;
        }

        .footer .links span:hover {
            color: rgb(255, 215, 0);
        }

        .footer .copyright {
            font-size: 14px;
            color: #555;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="location.href='index.html'">STUFF</div> <!-- Link to home -->
        <div class="nav-links">
            <a href="index.html">Home</a> <!-- Link to Home -->
            <a href="signin.html">Sign In</a> <!-- Link to Sign In -->
        </div>
    </div>

    <div class="content">
        <h1 class="title">Contact Us</h1>

        <div class="section">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below.</p>
        </div>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        <div class="logo">STUFF</div>
        <div class="links">
            <span>About Us</span>
            <span>More Services</span>
            <span>Contact Us</span>
        </div>
        <div class="copyright">Â© 2025 All Rights Reserved</div>
    </div>
</body>
</html>
